name: CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    name: Lint, Test and Build
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 22.6.0
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Build packages
        run: yarn build:packages

      - name: Lint
        run: yarn lint

    #  - name: Test
    #    run: yarn test
